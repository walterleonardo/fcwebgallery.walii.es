<!DOCTYPE html>
<html lang="ES">
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta http-equiv="refresh" content="60">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FC renta Car</title>

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#2E3AA1">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="PSK">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="FC rent a Car">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="bower_components/leaflet/dist/leaflet.css">

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

  <!-- For shared styles, shared-styles.html import in elements.html -->
  <style is="custom-style" include="shared-styles"></style>
</head>

<body unresolved="" class="fullbleed layout vertical">
<span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">

  <paper-scroll-header-panel fixed="true">

    <paper-toolbar class="top-toolbar">
      <span class="flex"></span>
      <iron-image style="width:400px; height:200px; margin-top:60px; padding-top:150px;" sizing="contain" preload=""
                  fade="" src="images/logo_renta_car1.png"></iron-image>
      <span class="flex"></span>
    </paper-toolbar>

    <paper-scroll-header-panel main="">
      <br><br>
      <pa-pages route="{{route}}" user="{{user}}" profile="{{profile}}" todos="{{todos}}"
                on-sign-in="signIn"></pa-pages>
      <pa-footer></pa-footer>
    </paper-scroll-header-panel>
  </paper-scroll-header-panel>

</template>

<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<script>
  window.onload = function () {
    console.log(' Ready index.html');
    var language = "en";

  };


</script>
<script src="bower_components/leaflet/dist/leaflet-src.js"></script>
<!-- endbuild-->

</body>
</html>
