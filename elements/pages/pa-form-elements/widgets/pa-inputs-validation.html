<html><head></head><body><dom-module id="pa-inputs-validation">
  <template>
    <style include="shared-styles"></style>

    <div class="vertical-section">
      <paper-input label="Include Mail" required="" auto-validate="" error-message="we need a mail!"></paper-input>

      <paper-input label="Include Phone" auto-validate="" pattern="[0-9+]*" error-message="we need a phone!"></paper-input>

      <paper-input label="Include info" char-counter="" auto-validate="" pattern="[a-zA-Z]*" maxlength="1255" error-message="Contact!"></paper-input>
<br>

      <paper-button tabindex="0" class="green ripple" raised="" onclick="validate()">SEND</paper-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-inputs-validation'
      });
    })();
  </script>

</dom-module></body></html>
