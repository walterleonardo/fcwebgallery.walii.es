<html><head></head><body><dom-module id="pa-pages">
  <template>
    <style include="shared-styles"></style>
    <style>
      iron-pages {
        padding: 24px 16px 56px;
        min-height: 90%;
        box-sizing: border-box;
      }

      @media (min-width: 640px) {
        iron-pages {
          padding: 24px 36px 56px;
        }
      }
    </style>

    <iron-pages attr-for-selected="data-route" selected="{{route}}">

      <section data-route="dashboard">
<!--         <pa-page-title title="" cols='{{cols}}'></pa-page-title> -->
        <pa-dashboard cols="{{cols}}" todos="{{todos}}" user="{{user}}"></pa-dashboard>
      </section>

      <section data-route="not-found">
        <pa-page-title title="Page Not Found"></pa-page-title>
        <pa-not-found></pa-not-found>
      </section>

    </iron-pages>
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'pa-pages'
      });
    })();
  </script>

</dom-module>
</body></html>
